<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            Expense Tracker
        </div>
        <div class="card-body">
            <input type="text" placeholder="Category" id="category"><br>
            <input type="number" placeholder="Amount" id="amount"><br>
            <input type="date" placeholder="Date" id="date"><br>
            <button id="add-entry">Add Entry</button>
            <button id="get-entry">Get Entries</button>
            <div id="show">Your Entries Are!</div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
